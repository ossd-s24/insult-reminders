<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insult Timer</title>
    <link rel="stylesheet" href="style.css">
    <audio id="timerSound" src="audio/timer_sound.mp3" loop="loop" onclick="stopTimer()"></audio>
</head>
<body>
    <a title="clock icon"><img src="icons/alarmclockicon.png" alt="Clock icon" width="90" height="90"></a>
    <form action="#" method="post">
        <label for="startTime">Enter a time (in seconds):</label>
        <input type="text" id="startTime" name="startTime" required><br>
    </form>
    <div>
        <button id="toggleButton">Start</button>
        <button id="resetButton">Reset</button>
        <button id="closeButton">&#10006;</button>
        <h3 id = "timeRemaining" class = "initiallyHidden">Time remaining: </h3><p class = "initiallyHidden" id="currentTime"></p>
        <p id="timerUp"></p>
        <button class ="initiallyHidden" id="snoozeButton">Snooze</button>
    </div>
    <script src="insultreminders.js"></script>
</body>
</html>
